<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_templates.xhtml">


	<ui:define name="titulo">
		<p:outputPanel>Novo Usuário</p:outputPanel>
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="usuario">
			<p:fieldset style="margin-bottom:20px">
				<h:panelGrid columns="3">
					<p:outputLabel value="Email: " for="email" />
					<p:inputText id="email" value="#{usuarioBean.usuario.email}" required="true" validatorMessage="E-mail inválido!">
						<f:attribute name="type" value="email" />
						<f:passThroughAttribute name="placeholder" value="E-mail do usuario" />
						<f:validateRegex pattern=".+@.+" />
						<f:ajax event="blur" render="messageEmail" />
					</p:inputText>
					<p:messages for="email" id="messageEmail" />

					<p:outputLabel value="Senha: " for="senha" />
					<p:inputText id="senha" value="#{usuarioBean.usuario.senha}" required="true" />

					
				</h:panelGrid>

				<h:panelGrid columns="3">

					<p:commandButton value="Gravar" action="#{usuarioBean.gravar}" process="@form" />
					

				</h:panelGrid>
				
			</p:fieldset>
		</h:form>
<p:commandButton value="Voltar" action="index?faces-redirect=true" />
	</ui:define>
	<ui:define name="texto"></ui:define>
</ui:composition>

</html>
